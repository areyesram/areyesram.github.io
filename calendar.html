<!DOCTYPE html>
<html>
    <head>
        <title>Cursos</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" />
        <link rel="stylesheet" href="https://cdn.datatables.net/v/bs4/dt-1.10.25/datatables.min.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="/css/style.css" />
        <script
            src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
            crossorigin="anonymous"
        ></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"></script>
        <script src="https://cdn.datatables.net/v/bs4/dt-1.10.25/datatables.min.js"></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
            integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        ></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/locale/es-mx.min.js"
            integrity="sha512-Qy4cmZ6v7vnVEc0cn/BIj9q15eB98do4hMvu8xtc/H+v+YYpdpDrB35flHS3NPLbZUpe1npSYY/u+Gi3UB61vw=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        ></script>
        <script src="js/app.js"></script>
    </head>
    <body>
        <h1>
            <img src="/images/icons/calendar.svg" />
            Calendario de cursos
        </h1>
        <div class="btn-group">
            <label class="btn btn-sm btn-success active">
                <input name="when" type="radio" autocomplete="off" value="1" checked />
                <i class="bi bi-check-lg"></i> Futuros
            </label>
            <label class="btn btn-sm btn-secondary">
                <input name="when" type="radio" autocomplete="off" value="3" />
                <i class="bi bi-check-lg"></i> Ambos
            </label>
            <label class="btn btn-sm btn-primary">
                <input name="when" type="radio" autocomplete="off" value="2" />
                <i class="bi bi-check-lg"></i> Pasados
            </label>
        </div>
        <table id="grid" class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th>Fecha</th>
                    <th>Código</th>
                    <th>Tópico</th>
                    <th>Curso</th>
                    <th>Pre-requisito</th>
                    <th></th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <script>
            getVersion(fillCalendar);
        </script>
    </body>
</html>
