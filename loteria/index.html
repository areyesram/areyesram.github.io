<!DOCTYPE html>
<html lang="es-MX">
    <head>
        <title>Lotería</title>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/x-icon" href="/favicon.ico" />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
        />
        <script
            src="https://code.jquery.com/jquery-3.6.3.min.js"
            integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
            crossorigin="anonymous"
        ></script>
        <style>
            body {
                margin: 0;
            }
            #carta {
                width: 50%;
                padding: 2em;
                border: solid gray 1px;
                background-color: white;
                border-radius: 1em;
                margin: 2em auto 0 auto;
                box-shadow: 10px 10px 20px -2px rgba(128, 128, 128, 0.75);
                -webkit-box-shadow: 10px 10px 20px -2px rgba(128, 128, 128, 0.75);
                -moz-box-shadow: 10px 10px 20px -2px rgba(128, 128, 128, 0.75);
            }
            #carta img {
                width: 100%;
            }
            #buttons {
                margin-top: 2em;
                text-align: center;
            }
            button {
                padding: 0.2em 1em;
                margin: 0.2em;
                font-size: 4em;
            }
        </style>
    </head>
    <body>
        <div id="carta">
            <img alt="carta" src="images/0.jpg" />
        </div>
        <div id="buttons">
            <button id="play"><i class="bi bi-play"></i>Corre</button>
            <button id="stop"><i class="bi bi-stop"></i>Buenas</button>
            <button id="list">
                <i class="bi bi-list-check"></i> Cuáles han salido
            </button>
            <button id="fast"><i class="bi bi-chevron-up"></i>Rápido</button>
            <i
                id="speed"
                class="bi bi-5-circle"
                style="font-size: 4em; color: #666666"
            ></i>
            <button id="slow"><i class="bi bi-chevron-down"></i>Lento</button>
        </div>
        <script src="loteria.js?16"></script>
    </body>
</html>
