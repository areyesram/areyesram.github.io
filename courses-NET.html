        <style type="text/css">
            .tooltip {
                font-size: 10pt;

                border: 1px solid black;
                padding: 2px;

            .tooltip {
                position: absolute;
                display: none;
            }
        </style>

        <script type="text/javascript">
            tooltip = null;
            document.onmousemove = updateTooltip;
            function updateTooltip(e) {
                try {
                    if (document.all) {
                        if (document.documentElement && document.documentElement.scrollTop) {
                            // Explorer 6 Strict
                            x = document.documentElement.scrollLeft + window.event.x;
                            y = document.documentElement.scrollTop + window.event.y;
                        } else {
                            // all other Explorers
                            x = document.body.scrollLeft + window.event.x;
                            y = document.body.scrollTop + window.event.y;
                        }
                    } else {
                        x = e.pageX;
                        y = e.pageY;
                    }
                    if (tooltip != null) {
                        o = 20;
                        var sx, sy;
                        if (self.pageYOffset) {
                            // all except Explorer
                            sx = self.pageXOffset;
                            sy = self.pageYOffset;
                        } else if (document.documentElement && document.documentElement.scrollTop) {
                            // Explorer 6 Strict
                            sx = document.documentElement.scrollLeft;
                            sy = document.documentElement.scrollTop;
                        } else if (document.body) {
                            // all other Explorers
                            sx = document.body.scrollLeft;
                            sy = document.body.scrollTop;
                        }
                        t = y + o + tooltip.offsetHeight;
                        w = sy + document.body.clientHeight;
                        if (t > w) {
                            y = y - o - tooltip.offsetHeight;
                        } else {
                            y = y + o;
                        }
                        t = x + o + tooltip.offsetWidth;
                        w = sx + document.body.clientWidth;
                        if (t > w) {
                            x = x - o - tooltip.offsetWidth;
                        } else {
                            x = x + o;
                        }
                        if (
                            (tooltip.style.top == "" || tooltip.style.top == 0) &&
                            (tooltip.style.left == "" || tooltip.style.left == 0)
                        ) {
                            tooltip.style.width = tooltip.offsetWidth + "px";
                            tooltip.style.height = tooltip.offsetHeight + "px";
                        }
                        tooltip.style.left = x + "px";
                        tooltip.style.top = y + "px";
                    }
                } catch (error) {
                    error = null;
                }
            }
            function showTooltip(id) {
                try {
                    tooltip = document.getElementById(id);
                    tooltip.style.display = "block";
                } catch (error) {
                    error = null;
                }
            }
            function hideTooltip() {
                try {
                    tooltip.style.display = "none";
                } catch (error) {
                    error = null;
                }
            }
        </script>
